<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="game.css" />

<script type="text/javascript" src="game.js"></script>
<title>CONWAY'S GAME OF LIFE</title>
</head>
<body onload="initializeGrid()">
	<h1>CONWAY'S GAME OF LIFE</h1>
	<div class="content">
		<div class="display_area" id="count_area">
			<h3 id="generation_h"></h3>
			<h3 id="count_h"></h3>

			<label class="_label" for="tableselect">SELECT GRID SIZE :</label><select id="tableselect" name="tableselect" tabindex="1"
				onChange="changTable(this)">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30" selected>30</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
			</select>
		</div>
		
		
	<div class="main_grid" id="main_grid"></div>
	<button class="action_button" onclick="start()" tabindex="6">Start Game</button>
			<button class="action_button" onclick="reset()" tabindex="4">Reset</button>
		<button class="action_button" onclick="stop()" tabindex="7">Stop Game</button>
		<button class="action_button" onclick="randomPopulation()" tabindex="5">Random
			Population</button>
		<button class="action_button" onclick="step(1)" tabindex="2">Plus 1 </button>
<button class="action_button" onclick="step(23)" tabindex="3">Plus 23 </button>

		
		
		
		
	</div>

</body>
</html>
